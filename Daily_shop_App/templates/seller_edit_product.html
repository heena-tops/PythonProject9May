{% extends 'seller_header.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    
</head>

<body>
    <!-- Breadcrumb Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" href="#">Home</a>
                    <span class="breadcrumb-item active">Contact</span>
                </nav>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->


    <!-- Contact Start -->
    <div class="container-fluid">
        <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">Update Product</span></h2>
        <div class="row px-xl-5">
            <div class="col-lg-10 mb-5">
                <div class="contact-form bg-light p-30">
                    <div id="success"></div>

                    {% if msg %}
                        <p style="color:blueviolet;">{{msg}}</p>
                    {% endif %}

                    <form action="{% url 'seller_edit_product' pk=product.pk %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="control-group">
                            <input type="text" class="form-control" name="product_name" value="{{product.product_name}}"
                                required="required" data-validation-required-message="Please enter product name" />
                            <p class="help-block text-danger"></p>
                        </div>

                        <div class="control-group">
                            <select class="form-control" name="category">
                                
                                <option>---Select Category---</option>
                                {% for i in cat %}
                                <option value="{{i.name}}">{{i.name}}</option>
                                {% endfor %}

                            </select>
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="text" class="form-control" name="product_price" value="{{product.product_price}}"
                                required="required" data-validation-required-message="Please enter proiduct price" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="number" class="form-control" name="product_qty" value="{{product.product_qty}}"
                                required="required" data-validation-required-message="Please enter Product Qty" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="text" class="form-control" name="product_desc" value="{{product.product_desc}}"
                                required="required" data-validation-required-message="Please enter your product desc" />
                            <p class="help-block text-danger"></p>
                        </div>

                        <div>
                            <img src="{{product.product_image.url}}" height="150px" width="150px" />
                        </div>

                        <div class="control-group">
                            <input type="file" class="form-control" name="product_image"
                                required="required" data-validation-required-message="Please enter a Contact" />
                            <p class="help-block text-danger"></p>
                        </div>
                        
                        <div>
                            <input class="btn btn-primary py-2 px-4" type="submit" value="Update Product"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->

</body>

</html>

{% endblock %}
