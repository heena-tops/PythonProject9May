{% extends 'seller_header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    
</head>

<body>

    <!-- Shop Detail Start -->
    <div class="container-fluid pb-5">
        <div class="row px-xl-5">
            <div class="col-lg-5 mb-30">

                <div>
                    <img class="w-100 h-100" src="{{product.product_image.url}}" alt="Image">
                </div>

            </div>

            <div class="col-lg-7 h-auto mb-30">
                <div class="h-100 bg-light p-30">
                    <h3>{{product.product_name}}</h3>
                    
                    <h4 class="font-weight-semi-bold mb-4">{{product.product_price}} Rs.</h4>
                    <p class="mb-4">Qty : {{product.product_qty}}</p>

                    <p class="mb-4">Category : {{product.category}}</p>

                    <p class="mb-4">Description : {{product.product_desc}}</p>

                    
                    <div class="d-flex align-items-center mb-4 pt-2">
                        <a href="{% url 'seller_edit_product' pk=product.pk %}"><button class="btn btn-primary px-3"> EDIT</button></a>&emsp;
                        <a href="{% url 'seller_delete_product' pk=product.pk %}"><button class="btn btn-danger px-3"> DELETE</button></a>
                    </div>
                    
                </div>
            </div>
        </div>

    </div>
    <!-- Shop Detail End -->


    <!-- Products Start -->
    
    <!-- Products End -->


    
</body>

</html>
{% endblock %}
