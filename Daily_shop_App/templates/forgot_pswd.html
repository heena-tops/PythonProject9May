{% extends 'header.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    
</head>

<body>
    <!-- Breadcrumb Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" href="#">Home</a>
                    <span class="breadcrumb-item active">Contact</span>
                </nav>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->


    <!-- Contact Start -->
    <div class="container-fluid">
        <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">Forgot Password</span></h2>
        <div class="row px-xl-5">
            <div class="col-lg-10 mb-5">
                <div class="contact-form bg-light p-30">
                    <div id="success"></div>

                    {% if msg %}
                        <p style="color:red;">{{msg}}</p>
                    {% endif %}

                    <form action="{% url 'forgot_pswd' %}" method="post">
                        {% csrf_token %}
                        <div class="control-group">
                            <input type="email" class="form-control" name="email" placeholder="Your Email"
                                required="required" data-validation-required-message="Please enter your email" />
                            <p class="help-block text-danger"></p>
                        </div>
                        
                        <div>
                            <button class="btn btn-primary py-2 px-4" type="submit" >Send OTP</button>
                        </div>

                    </form>
                </div>
            </div>
        
        </div>
    </div>
    <!-- Contact End -->

</body>

</html>

{% endblock %}
